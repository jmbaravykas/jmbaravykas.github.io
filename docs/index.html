<style>:root{--green-color:#5bf870;--green-bg:#05321e;--red-color:#c0100a;--red-bg:#1b0302;--blue-color:#a5a5ff;--blue-bg:#4242e7;--off:#050505;--dark:#111}body{background:var(--dark);color:var(--green-color);margin:0;overflow:hidden;font-family:Courier New,Courier,monospace}.crt{animation:textShadow 1.6s infinite;height:100vh;font-size:max(1rem,2.2vmin);position:relative;background:var(--bg);background-image:radial-gradient(ellipse,var(--bg) 0%,var(--off) 90%);animation:on 2s linear;transition:all .5s;overflow:hidden}.crt:before{content:" ";display:block;position:absolute;inset:0;background:linear-gradient(to bottom,rgba(18,16,16,0) 50%,rgba(0,0,0,.25) 50%);background-size:100% 8px;z-index:2;pointer-events:none}.scanline{width:100%;height:100px;z-index:8;background:linear-gradient(0deg,rgba(0,0,0,0) 0%,rgba(255,255,255,.2) 10%,rgba(0,0,0,.1) 100%);opacity:.1;position:absolute;bottom:100%;animation:scanline 10s linear infinite}.terminal{position:relative;height:100%;padding-left:2rem;padding-right:2rem;overflow-y:auto;overflow-x:hidden;word-break:break-word;text-transform:uppercase;animation:textShadow 4s infinite;color:var(--green-color);text-shadow:0 0 5px #c8c8c8}@media only screen and (min-width: 1400px){.terminal{width:1400px;margin-left:auto;margin-right:auto}}@keyframes scanline{0%{bottom:100%}80%{bottom:100%}to{bottom:0%}}@keyframes textShadow{0%{text-shadow:.4389924193px 0 1px rgba(0,30,255,.5),-.4389924193px 0 1px rgba(255,0,80,.3),0 0 3px}5%{text-shadow:2.7928974011px 0 1px rgba(0,30,255,.5),-2.7928974011px 0 1px rgba(255,0,80,.3),0 0 3px}10%{text-shadow:.0295627584px 0 1px rgba(0,30,255,.5),-.0295627584px 0 1px rgba(255,0,80,.3),0 0 3px}15%{text-shadow:.4021853855px 0 1px rgba(0,30,255,.5),-.4021853855px 0 1px rgba(255,0,80,.3),0 0 3px}20%{text-shadow:3.47940379px 0 1px rgba(0,30,255,.5),-3.47940379px 0 1px rgba(255,0,80,.3),0 0 3px}25%{text-shadow:1.6125630401px 0 1px rgba(0,30,255,.5),-1.6125630401px 0 1px rgba(255,0,80,.3),0 0 3px}30%{text-shadow:.7015590085px 0 1px rgba(0,30,255,.5),-.7015590085px 0 1px rgba(255,0,80,.3),0 0 3px}35%{text-shadow:3.8969140477px 0 1px rgba(0,30,255,.5),-3.8969140477px 0 1px rgba(255,0,80,.3),0 0 3px}40%{text-shadow:3.8709056148px 0 1px rgba(0,30,255,.5),-3.8709056148px 0 1px rgba(255,0,80,.3),0 0 3px}45%{text-shadow:2.2310569634px 0 1px rgba(0,30,255,.5),-2.2310569634px 0 1px rgba(255,0,80,.3),0 0 3px}50%{text-shadow:.0808429042px 0 1px rgba(0,30,255,.5),-.0808429042px 0 1px rgba(255,0,80,.3),0 0 3px}55%{text-shadow:2.3758461067px 0 1px rgba(0,30,255,.5),-2.3758461067px 0 1px rgba(255,0,80,.3),0 0 3px}60%{text-shadow:2.2021930511px 0 1px rgba(0,30,255,.5),-2.2021930511px 0 1px rgba(255,0,80,.3),0 0 3px}65%{text-shadow:2.8638780615px 0 1px rgba(0,30,255,.5),-2.8638780615px 0 1px rgba(255,0,80,.3),0 0 3px}70%{text-shadow:.4887402516px 0 1px rgba(0,30,255,.5),-.4887402516px 0 1px rgba(255,0,80,.3),0 0 3px}75%{text-shadow:1.8948491306px 0 1px rgba(0,30,255,.5),-1.8948491306px 0 1px rgba(255,0,80,.3),0 0 3px}80%{text-shadow:.0833037308px 0 1px rgba(0,30,255,.5),-.0833037308px 0 1px rgba(255,0,80,.3),0 0 3px}85%{text-shadow:.0976982726px 0 1px rgba(0,30,255,.5),-.0976982726px 0 1px rgba(255,0,80,.3),0 0 3px}90%{text-shadow:3.4433397615px 0 1px rgba(0,30,255,.5),-3.4433397615px 0 1px rgba(255,0,80,.3),0 0 3px}95%{text-shadow:2.1841838853px 0 1px rgba(0,30,255,.5),-2.1841838853px 0 1px rgba(255,0,80,.3),0 0 3px}to{text-shadow:2.6208764474px 0 1px rgba(0,30,255,.5),-2.6208764474px 0 1px rgba(255,0,80,.3),0 0 3px}}</style><link rel="stylesheet" href="styles.3e60c5359366bdca.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.3e60c5359366bdca.css"></noscript></head>
