<div class="section">
  <div class="section-left">
		<h3 class="section-title">0{{ number }}.</h3>
	</div>
	<div class="section-right">
    <h3 class="section-title">{{ SECTION.title }}</h3>
    <div class="section-data">
        <div class="single-project" *ngFor="let project of SECTION.projects; trackBy: trackByFun">
          <div class="project-holder">
            <div class="project-tile">
              {{project.title}}
            </div>
            <div class="project-image-holder">
              <div class="project-image">
                <div class="color-tint"></div>
                <img [src]="'../../assets/' + project.image" alt="project image" />
              </div>
            </div>
            <div class="project-date">
              {{project.date}}
            </div>
            <p class="project-short-description">
              {{project.shortDescription}}
            </p>
            <div class="project-more-details" *ngIf="project.link">
              <a class="link-button" [href]="project.link" target="_blank">Open Project</a>
            </div>
          </div>
        </div>
    </div>
	</div>
</div>
