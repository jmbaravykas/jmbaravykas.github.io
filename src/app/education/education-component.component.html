<div class="section">
	<div class="section-left">
		<h3 class="section-title">0{{ number }}.</h3>
	</div>
	<div class="section-right">
		<h3 class="section-title">{{ SECTION.title }}</h3>
		<div class="section-data">
			<div class="single-education" *ngFor="let education of SECTION.educations; trackBy: trackByFun">
				<div class="education-holder">
					<div class="education-degree">
						{{ education.degree }}
					</div>
					<div class="education-title">
						{{ education.title }}
					</div>
					<div class="education-date">
						{{education.date}}
					</div>
					<div class="education-place">
						{{education.place}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
