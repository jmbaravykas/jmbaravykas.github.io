<div class="section">
  <div class="section-left">
		<h3 class="section-title">0{{ number }}.</h3>
	</div>
	<div class="section-right">
    <h3 class="section-title">{{ SECTION.title }}</h3>
    <div class="section-data">
      <div class="contacts-list">
        <ng-container *ngFor="let link of SECTION.links; trackBy: trackByFun">
          <a class="single-contact" [href]="link.url">{{ link.name }}</a>
        </ng-container>
      </div>
    </div>
	</div>
</div>
